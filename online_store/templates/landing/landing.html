{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online-store</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/landing.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>

<div class="general-container"> 
    <div class="container top-container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1 class="title">Online-store stone</h1>
                <h4 class="title">Магазин скоро откроется</h4>
                <h4 class="title">оставьте ваш email и мы вам сообщим</h4>
                <form action="" method="POST" class="form-inline">{%csrf_token%}
                    <div class="form-group">
                        <label>Ваш email: </label>
                        <input type="email" name="{{form.email.name}}" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ваше имя: </label>
                        <input type="text" name="{{form.name.name}}" required class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-gold mt-3" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
